<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Jang Kokoa  </title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        
        <div class="status-bar__column">
            <span><!--Todo : Wifi Icon --> No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <!--Battery Icon -->
            <i class="fas fa-battery-quarter"></i>
            <!--Lighting Icon -->
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jang.</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
        
    </header>

    <main class="main-screen main-chat">        
        
        
        <div class ="chat__timestamp">
            Tuesday, June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://mpng.subpng.com/20180806/vzf/kisspng-penguin-gif-pixel-image-file-formats-%D0%9D%D0%B0%D0%BA%D0%BB%D0%B5%D0%B9%D0%BA%D0%B0-%D0%9F%D0%A7%D0%90%D0%9B%D0%AC%D0%9A%D0%90-png-avatan-plus-5b67d084d5d315.3453761515335302448758.jpg">
            <div class="message-row__content">
                <span class="message__author">Jang</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>                
            </div>           
        </div>


        <div class="message-row message-row--own">            
            <div class="message-row__content">                
                <div class="message__info">
                    <span class="message__bubble">Hi nice to meet you~~!!</span>
                    <span class="message__time">21:27</span>
                </div>                
            </div>           
        </div>

        <form class="reply">
            <div class="reply__column">
                <i class = "far fa-plus-square fa-lg"></i>
            </div>

            
            <div class="reply__column">
                <input type="text" placeholder="Write a message.."/>
                <i class = "far fa-smile-wink fa-lg"></i>
                <button>
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>        
        </form>


    </main>
  
    <script src="https://kit.fontawesome.com/2dd500e2b6.js" crossorigin="anonymous"></script>
</body>

</html>
